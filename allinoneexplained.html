<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All in One asu-bank</title>
    <style>
        /* Set black background and white text with I.T. style font */
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Centered text with blue glow */
        .centered-text {
            font-size: 1em; /* Adjust the size as needed */
            font-weight: normal;
            text-shadow: 0 0 20px rgba(200, 0, 255, 0.67);
        }

        /* Glowy button style */
        .glowy-button {
            background-color: black;
            border: 2px solid #00FF00; /* Green border */
            color: #00FF00; /* Green text */
            padding: 15px 30px;
            font-size: 1.5em; /* Adjust size as needed */
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            border-radius: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 20px; /* Add space between text and button */
        }

        /* Hover effect */
        .glowy-button:hover {
            background-color: #00FF00; /* Green background */
            color: black; /* Black text */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
        }

        /* Disable right-click and keyboard shortcuts */
        body, html {
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
            user-select: none; /* Standard */
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: -1;
        }

        /* Prevent right-click */
        body {
            -webkit-touch-callout: none;
        }

        /* Disable keyboard shortcuts */
        document.onkeydown = function(e) {
            if (e.ctrlKey || e.keyCode == 123) {
                return false;
            }
        };

        /* Disable right-click context menu */
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </style>
</head>

<body>
    <div class="centered-text">
        <b>All in One</b> 
    </div>
    <div class="centered-text">
        PDF, DOCX, PPTX, Test Bank, Previous First, Mid and Final term, Quizzes, Makeup, Multiple Questions, Slides, Researches & Presentations
    </div>

    <!-- Glowy Back Button -->
    <a href="index" class="glowy-button">Back</a>

    <script>
        // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, and other shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === "F12" || (e.ctrlKey && (e.key === 'I' || e.key === 'J' || e.key === 'U' || e.key === 'C'))) {
                e.preventDefault();
            }
        });

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
