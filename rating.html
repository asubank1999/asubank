<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rate Your Teacher</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #f8fafc;
      --accent: #3b82f6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .wrap {
      position: relative;
      width: 100%;
      max-width: 1100px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
      background: #0f172a;
    }

    .back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
      font-size: 0.95rem;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .back:hover {
      background: rgba(255, 255, 255, 0.18);
      transform: scale(1.03);
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--accent);
      font-weight: 600;
      font-size: 1.1rem;
    }

    @media (max-width: 900px) {
      .wrap {
        height: 100dvh; /* better viewport fit on mobile */
      }
      iframe {
        height: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <button class="back" onclick="location.href='index.html'">← Back</button>
    <div class="loader" id="load">Loading rating portal…</div>
    <iframe id="frame" title="Teacher Rating Portal" onload="document.getElementById('load').style.display='none'"></iframe>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwdw7QBPLeBz1X-xBP6JeZEF5t7i4Ru1VfWshVqanRKd6xN0J2gQqvvovnTrYI_bpKt/exec";
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("frame").src = scriptURL;
    });
  </script>
</body>
</html>
