<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        :root {
            --primary-color: #ff3333;
            --background-color: #1a1a1a;
            --surface-color: #2a2a2a;
            --text-color: #ffffff;
            --input-background: #3a3a3a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            color: #cccccc;
            font-size: 0.9rem;
        }

        input[type="password"] {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 6px;
            background-color: var(--input-background);
            color: var(--text-color);
            font-size: 1rem;
        }

        button {
            padding: 0.75rem 1rem;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-size: 1rem;
            font-weight: bold;
        }

        button:hover {
            background-color: #cc0000;
        }

        button:active {
            transform: scale(0.98);
        }

        #error-message {
            color: var(--primary-color);
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            input[type="password"], button {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Protected</h2>
        
        <form onsubmit="event.preventDefault(); checkPassword();">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
            <button type="submit">Submit</button>
        </form>
        
        <p id="error-message"></p>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "1444";
            const enteredPassword = document.getElementById("password").value;
            
            if (enteredPassword === correctPassword) {
                window.location.href = "TranslationNation_test.html"; // Change this URL to your desired destination
            } else {
                document.getElementById("error-message").textContent = "Incorrect password. Please try again.";
            }
        }
    </script>
</body>
</html>
