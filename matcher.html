<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>StudyHub — Request Study Materials</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #f8fafc;
      --accent: #dc2626;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .wrap {
      position: relative;
      width: 100%;
      max-width: 1100px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
      background: var(--bg);
    }
    .back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      z-index: 10;
      font-size: 0.95rem;
      transition: background 0.2s ease;
    }
    .back:hover { background: rgba(255,255,255,0.25); }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--accent);
      font-weight: 600;
      font-size: 1.1rem;
    }
    @media (max-width: 900px) {
      .wrap { height: 100dvh; }
      iframe { border-radius: 0; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <button class="back" onclick="location.href='https://mywebsite.xyz'">← Back</button>
    <div class="loader" id="load">Loading request form…</div>
    <iframe id="frame" title="StudyHub Request Portal" onload="document.getElementById('load').style.display='none'"></iframe>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwwb0HGoZc6O5IqVfAVZJx6rHJ3MGg98kbwGc4EiLwCCY1Tc3E9Zo8ZHX4B1YI7kuR-/exec";
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("frame").src = scriptURL;
    });
  </script>
