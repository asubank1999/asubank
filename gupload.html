<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìÅ ASUBANK Drive Uploader</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #6366f1;
      --accent: #22d3ee;
      --bg1: #eef2ff;
      --bg2: #e0f2fe;
      --text: #1e293b;
      --muted: #475569;
      --radius: 1.25rem;
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
      --transition: all 0.3s ease;
    }
    [data-theme="dark"] {
      --primary: #818cf8;
      --accent: #22d3ee;
      --bg1: #0f172a;
      --bg2: #1e293b;
      --text: #f8fafc;
      --muted: #94a3b8;
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: var(--transition);
    }

    header {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      box-shadow: var(--shadow);
      z-index: 10;
    }

    header h1 {
      font-size: 1.2rem;
      letter-spacing: 0.5px;
    }

    .theme-toggle {
      background: rgba(255,255,255,.2);
      border: none;
      border-radius: 50%;
      width: 38px; height: 38px;
      font-size: 1.25rem;
      color: white;
      cursor: pointer;
      transition: transform .25s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.15) rotate(20deg);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .frame-wrapper {
      width: 90%;
      max-width: 900px;
      height: 80vh;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(14px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      animation: fadeIn 0.6s ease;
      display: flex;
      flex-direction: column;
      justify-content: stretch;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    .loading {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--muted);
      font-weight: 500;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      animation: fadeIn 0.4s ease;
      z-index: 5;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(99,102,241,0.25);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <header>
    <h1>ASUBANK Uploader</h1>
    <button id="themeToggle" class="theme-toggle">üåô</button>
  </header>

  <main>
    <div class="frame-wrapper">
      <!-- Loader -->
      <div id="loader" class="loading">
        <div class="spinner"></div>
        <p>Loading secure upload interface...</p>
      </div>

      <!-- Iframe loading your Google Apps Script Web App -->
      <iframe id="uploadFrame"
        src=""
        title="ASUBANK Upload Portal"
        onload="document.getElementById('loader').style.display='none';">
      </iframe>
    </div>
  </main>

  <footer>
    ¬© 2025 ASUBANK ‚Äî Secure File Uploads Powered by Google Drive
  </footer>

  <script>
    // ---- 1Ô∏è‚É£ Your Google Apps Script /exec URL here ----
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzD-_VlFm3Vn9lJhWiHIdkoAHz7LGw-tc7DHgzkAxiY4uxBbI7agA-3p13Hh6PONKuu/exec";

    // ---- 2Ô∏è‚É£ Load iframe ----
    document.getElementById("uploadFrame").src = WEBAPP_URL;

    // ---- 3Ô∏è‚É£ Theme toggler ----
    const themeToggle = document.getElementById("themeToggle");
    const html = document.documentElement;
    const savedTheme = localStorage.getItem("asubank-theme") || "light";

    html.setAttribute("data-theme", savedTheme);
    themeToggle.textContent = savedTheme === "dark" ? "‚òÄÔ∏è" : "üåô";

    themeToggle.addEventListener("click", () => {
      const current = html.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", next);
      localStorage.setItem("asubank-theme", next);
      themeToggle.textContent = next === "dark" ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
