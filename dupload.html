<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìö ASUBANK Upload Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1E88E5;
      --primary-dark: #1565C0;
      --bg: #EFF5F9;
      --card: #fff;
      --text: #1c2731;
      --muted: #607D8B;
      --shadow: 0 6px 18px rgba(30,136,229,0.1);
    }
    [data-theme="dark"] {
      --primary: #64B5F6;
      --primary-dark: #1E88E5;
      --bg: #0D1117;
      --card: #1E2B38;
      --text: #ECEFF1;
      --muted: #B0BEC5;
      --shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
      padding: 0.9rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    header h1 {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    .theme-toggle {
      background: rgba(255,255,255,.2);
      border: none;
      border-radius: 50%;
      width: 36px; height: 36px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      transition: transform .25s;
    }

    .theme-toggle:hover { transform: scale(1.1) rotate(20deg); }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: transparent;
      min-height: calc(100vh - 70px);
    }

    .loading {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-weight: 500;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(30,136,229,0.3);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--muted);
      background: var(--bg);
    }
  </style>
</head>
<body>
  <header>
    <button id="themeToggle" class="theme-toggle">üåô</button>
  </header>

  <div id="loader" class="loading">
    <div class="spinner"></div>
    <p>Loading secure upload interface...</p>
  </div>

  <!-- Replace THIS URL with your Google Apps Script Web App EXEC link -->
  <iframe id="uploadFrame"
    src=""
    title="ASUBANK Upload Portal"
    loading="lazy"
    onload="document.getElementById('loader').style.display='none';">
  </iframe>

  <footer>¬© 2025 ASUBANK ‚Äî Helping Students Share Knowledge</footer>

  <script>
    // 1Ô∏è‚É£ Put your Google Apps Script web app URL here (must end in /exec)
    const webAppUrl = "https://script.google.com/macros/s/AKfycbwkbFf-4Z6mHn8VBgikv6xAcUE0MpF1w4x7S05ijmfMZm7Tm_730I_UWo78GZqsciKj/exec";
    document.getElementById("uploadFrame").src = webAppUrl;

    // 2Ô∏è‚É£ Theme system
    const themeToggle = document.getElementById("themeToggle");
    const html = document.documentElement;
    const saved = localStorage.getItem("asubank-theme") || "light";
    html.setAttribute("data-theme", saved);
    themeToggle.textContent = saved === "dark" ? "‚òÄÔ∏è" : "üåô";

    themeToggle.addEventListener("click", () => {
      const current = html.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", next);
      localStorage.setItem("asubank-theme", next);
      themeToggle.textContent = next === "dark" ? "‚òÄÔ∏è" : "üåô";
    });
  </script>

</script></body>
</html>
