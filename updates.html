<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Page Not Found</title>

  <style>
    :root {
      --bg: #0f172a;          /* slate-900 */
      --card: #020617;        /* slate-950 */
      --text: #e5e7eb;        /* gray-200 */
      --muted: #94a3b8;       /* slate-400 */
      --accent: #38bdf8;      /* sky-400 */
      --accent-hover: #0ea5e9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e293b, var(--bg));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 520px;
      width: 100%;
      background: linear-gradient(180deg, #020617, #020617cc);
      border-radius: 16px;
      padding: 3rem 2.5rem;
      text-align: center;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(148, 163, 184, 0.15);
    }

    .code {
      font-size: clamp(4rem, 8vw, 6rem);
      font-weight: 800;
      letter-spacing: -0.05em;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    p {
      color: var(--muted);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    a.button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.4rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      border: 1px solid transparent;
      transition:
        background-color 0.2s ease,
        border-color 0.2s ease,
        transform 0.15s ease,
        box-shadow 0.15s ease;
    }

    .primary {
      background: var(--accent);
      color: #020617;
      box-shadow: 0 6px 18px rgba(56, 189, 248, 0.35);
    }

    .primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(14, 165, 233, 0.45);
    }

    .secondary {
      background: transparent;
      color: var(--text);
      border-color: rgba(148, 163, 184, 0.3);
    }

    .secondary:hover {
      border-color: rgba(148, 163, 184, 0.6);
      background: rgba(148, 163, 184, 0.05);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: rgba(148, 163, 184, 0.6);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="code">404</div>
    <h1>Page not found</h1>
    <p>
      The page you’re looking for doesn’t exist, was moved,
      or decided to quietly vanish into the void.
    </p>

    <div class="actions">
      <!-- Routes to index.html implicitly -->
      <a href="/" class="button primary">Back to Home</a>

      <!-- Optional: browser back -->
      <a href="javascript:history.back()" class="button secondary">Go Back</a>
    </div>

    <footer>
      You may have followed a broken link or mistyped the address.
    </footer>
  </main>
</body>
</html>
