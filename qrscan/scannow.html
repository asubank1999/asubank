<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart QR Code Scanner</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: #f9fafb;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2rem;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .scanner-container {
      margin-top: 30px;
      background: #111827;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .scanner-container:hover {
      transform: translateY(-5px);
    }

    video {
      width: 100%;
      border-radius: 12px;
      border: 2px solid #374151;
      background: #000;
      object-fit: cover;
    }

    canvas {
      display: none;
    }

    #result {
      margin-top: 20px;
      background: #f9fafb;
      color: #111827;
      border-radius: 8px;
      padding: 12px 16px;
      text-align: center;
      width: 100%;
      min-height: 60px;
      font-size: 1rem;
      word-wrap: break-word;
    }

    #result a {
      color: #2563eb;
      font-weight: 500;
      text-decoration: none;
    }
    #result a:hover {
      text-decoration: underline;
    }

    .upload-section {
      margin-top: 15px;
      text-align: center;
      width: 100%;
    }

    input[type="file"] {
      display: none;
    }

    label {
      display: inline-block;
      background-color: #2563eb;
      color: #f9fafb;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    label:hover {
      background-color: #1e40af;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #cbd5e1;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Smart QR Code Scanner</h1>
  <div class="scanner-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas" width="400" height="300"></canvas>
    <div id="result">Scanning for QR codes...</div>

    <div class="upload-section">
      <label for="file-input">Upload an Image</label>
      <input type="file" id="file-input" accept="image/*">
    </div>
  </div>

  <footer>Made for University Project | Powered by jsQR</footer>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    const result = document.getElementById("result");
    const fileInput = document.getElementById("file-input");

    let scanning = false;

    // Helper function: checks if a string is a valid URL
    function isValidURL(str) {
      try {
        new URL(str);
        return true;
      } catch (_) {
        return false;
      }
    }

    // Display the result, turning URLs into clickable links
    function displayResult(text) {
      if (isValidURL(text)) {
        result.innerHTML = `✅ QR Code Detected:<br><a href="${text}" target="_blank">${text}</a>`;
      } else {
        result.textContent = `✅ QR Code Detected: ${text}`;
      }
    }

    // Start camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
        });
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        video.play();
        scanning = true;
        requestAnimationFrame(scanFrame);
      } catch (err) {
        result.textContent = "Camera access denied or unavailable.";
      }
    }

    // Scan each frame for QR
    function scanFrame() {
      if (!scanning) return;
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);

        if (code) {
          displayResult(code.data);
          // Uncomment below to stop scanning after detection
          // scanning = false;
          // video.srcObject.getTracks().forEach(track => track.stop());
        }
      }
      requestAnimationFrame(scanFrame);
    }

    // Handle image upload
    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const img = new Image();
      const reader = new FileReader();

      reader.onload = (e) => {
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          context.drawImage(img, 0, 0, img.width, img.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          if (code) {
            displayResult(code.data);
          } else {
            result.textContent = "No QR code detected in this image.";
          }
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    startCamera();
  </script>
</body>
</html>
