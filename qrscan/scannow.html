<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    video {
      width: 320px;
      height: 240px;
      border: 2px solid #333;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    canvas { display: none; }
    #result {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #111;
      background: #e2e8f0;
      padding: 10px;
      border-radius: 6px;
      width: 80%;
      text-align: center;
      word-wrap: break-word;
    }
    #upload-container {
      margin-top: 20px;
      text-align: center;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>

  <h1>QR Code Scanner</h1>
  <video id="video" autoplay></video>
  <canvas id="canvas" width="320" height="240"></canvas>
  <div id="result">Scan a QR code to see the result here.</div>

  <div id="upload-container">
    <input type="file" id="file-input" accept="image/*">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const result = document.getElementById('result');

    // Start the camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        requestAnimationFrame(scanFrame);
      } catch (err) {
        alert('Camera access denied or unavailable.');
      }
    }

    // Scan each frame from the video
    function scanFrame() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code) {
          result.textContent = `QR Code Detected: ${code.data}`;
        }
      }
      requestAnimationFrame(scanFrame);
    }

    // Handle image upload
    document.getElementById('file-input').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const img = new Image();
      const reader = new FileReader();
      reader.onload = function(e) {
        img.onload = function() {
          context.drawImage(img, 0, 0, canvas.width, canvas.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          result.textContent = code ? `QR Code: ${code.data}` : 'No QR code detected in this image.';
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    startCamera();
  </script>
</body>
</html>
