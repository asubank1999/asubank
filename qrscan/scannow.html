<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    video {
      width: 320px;
      height: 240px;
      border: 2px solid #333;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #000;
      object-fit: cover;
    }
    canvas { display: none; }
    #result {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #111;
      background: #e2e8f0;
      padding: 10px;
      border-radius: 6px;
      width: 80%;
      text-align: center;
      word-wrap: break-word;
    }
    #upload-container {
      margin-top: 20px;
      text-align: center;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>

  <h1>QR Code Scanner</h1>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" width="320" height="240"></canvas>
  <div id="result">Scanning for QR codes...</div>

  <div id="upload-container">
    <input type="file" id="file-input" accept="image/*">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const result = document.getElementById('result');
    const fileInput = document.getElementById('file-input');

    let scanning = false;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
        });
        video.srcObject = stream;
        video.setAttribute('playsinline', true); // iOS Safari compatibility
        video.play();
        scanning = true;
        requestAnimationFrame(scanFrame);
      } catch (err) {
        result.textContent = 'Unable to access camera: ' + err.message;
      }
    }

    function scanFrame() {
      if (!scanning) return;

      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);

        if (code) {
          result.textContent = 'QR Code Detected: ' + code.data;
          // Optional: stop scanning after detection
          // scanning = false;
          // video.srcObject.getTracks().forEach(track => track.stop());
        }
      }
      requestAnimationFrame(scanFrame);
    }

    // Image upload handling
    fileInput.addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;
      const img = new Image();
      const reader = new FileReader();

      reader.onload = function (e) {
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          context.drawImage(img, 0, 0, img.width, img.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          if (code) {
            result.textContent = 'QR Code: ' + code.data;
          } else {
            result.textContent = 'No QR code detected in this image.';
          }
        };
        img.src = e.target.result;
      };

      reader.readAsDataURL(file);
    });

    // Start camera on page load
    startCamera();
  </script>
</body>
</html>
