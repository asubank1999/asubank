<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Files Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(67, 97, 238, 0.15);
            --card-bg: #ffffff;
            
            --pdf: #e74c3c;
            --folder: #f39c12;
            --image: #3498db;
            --video: #9b59b6;
            --document: #2ecc71;
            --spreadsheet: #27ae60;
            --presentation: #e67e22;
            --archive: #f1c40f;
            --audio: #1abc9c;
            --text: #95a5a6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
        }

        /* Header - Mobile Optimized */
        .header {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            flex-shrink: 0;
        }

        .title h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .title p {
            color: var(--gray);
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            background: var(--light);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Search Section - Mobile Optimized */
        .search-section {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid var(--border);
        }

        .search-box {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--shadow-hover);
        }

        .search-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
            min-width: 120px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px var(--shadow-hover);
        }

        /* Sort Controls - Mobile Optimized */
        .sort-section {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid var(--border);
        }

        .sort-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sort-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .sort-label {
            font-weight: 600;
            color: var(--dark);
            font-size: 15px;
            min-width: 60px;
        }

        .sort-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            flex: 1;
        }

        .sort-btn {
            padding: 8px 16px;
            border: 2px solid var(--border);
            background: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            flex: 1;
            min-width: 100px;
            justify-content: center;
        }

        .sort-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .sort-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .sort-order {
            display: flex;
            gap: 8px;
        }

        .order-btn {
            padding: 8px 16px;
            border: 2px solid var(--border);
            background: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .order-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Files Container */
        .files-container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            min-height: 400px;
            margin-bottom: 20px;
        }

        .files-header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray-light);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .view-toggle {
            display: flex;
            gap: 8px;
            background: var(--light);
            padding: 4px;
            border-radius: 10px;
            width: fit-content;
        }

        .view-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            color: var(--gray);
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .view-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 3px 10px var(--shadow);
        }

        /* Grid View - Mobile Optimized */
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .file-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 18px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px var(--shadow-hover);
            border-color: var(--primary);
        }

        .file-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            font-size: 24px;
        }

        .file-icon.pdf { background: rgba(231, 76, 60, 0.1); color: var(--pdf); }
        .file-icon.folder { background: rgba(243, 156, 18, 0.1); color: var(--folder); }
        .file-icon.image { background: rgba(52, 152, 219, 0.1); color: var(--image); }
        .file-icon.video { background: rgba(155, 89, 182, 0.1); color: var(--video); }
        .file-icon.document { background: rgba(46, 204, 113, 0.1); color: var(--document); }
        .file-icon.spreadsheet { background: rgba(39, 174, 96, 0.1); color: var(--spreadsheet); }
        .file-icon.presentation { background: rgba(230, 126, 34, 0.1); color: var(--presentation); }
        .file-icon.archive { background: rgba(241, 196, 15, 0.1); color: var(--archive); }
        .file-icon.audio { background: rgba(26, 188, 156, 0.1); color: var(--audio); }
        .file-icon.text { background: rgba(149, 165, 166, 0.1); color: var(--text); }
        .file-icon.file { background: rgba(108, 117, 125, 0.1); color: var(--gray); }

        .file-name {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 10px;
            color: var(--dark);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 40px;
            line-height: 1.4;
        }

        .file-meta {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 13px;
            color: var(--gray);
        }

        .file-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .file-date {
            color: var(--gray);
            font-size: 12px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .file-actions {
            position: absolute;
            top: 12px;
            right: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .file-card:hover .file-actions,
        .file-card:focus-within .file-actions {
            opacity: 1;
        }

        .open-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 34px;
            height: 34px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .open-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        /* List View - Mobile Optimized */
        .files-list {
            display: none;
            flex-direction: column;
            gap: 8px;
        }

        .file-row {
            display: grid;
            grid-template-columns: 40px minmax(0, 3fr) 80px 90px;
            align-items: center;
            padding: 12px 15px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            transition: all 0.3s;
            cursor: pointer;
            gap: 10px;
        }

        .file-row:hover {
            background: var(--light);
            border-color: var(--primary);
        }

        .list-icon {
            font-size: 20px;
            display: flex;
            justify-content: center;
        }

        .list-name {
            font-weight: 500;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .list-size {
            font-size: 13px;
            color: var(--gray);
            text-align: right;
        }

        .list-date {
            font-size: 12px;
            color: var(--gray);
            text-align: right;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--gray-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
        }

        .empty-icon {
            font-size: 56px;
            color: var(--gray-light);
            margin-bottom: 20px;
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 50px 20px;
            background: #fff5f5;
            border-radius: 12px;
            border: 1px solid #fed7d7;
        }

        .error-icon {
            font-size: 56px;
            color: #fc8181;
            margin-bottom: 20px;
        }

        .retry-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .retry-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 13px;
            margin-top: 20px;
        }

        /* Responsive Improvements */
        @media (min-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
                width: auto;
            }
            
            .search-box {
                flex-direction: row;
            }
            
            .search-input {
                flex: 1;
            }
            
            .search-actions {
                flex-wrap: nowrap;
            }
            
            .sort-controls {
                flex-direction: row;
                align-items: center;
            }
            
            .sort-row {
                flex: 1;
            }
            
            .files-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 20px;
            }
            
            .file-row {
                grid-template-columns: 50px minmax(0, 3fr) 100px 120px;
            }
        }

        @media (min-width: 1024px) {
            .files-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .title h1 {
                font-size: 22px;
            }
            
            .search-btn {
                min-width: 100px;
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .sort-btn {
                min-width: 80px;
                padding: 6px 12px;
                font-size: 13px;
            }
            
            .order-btn {
                padding: 6px 12px;
                font-size: 13px;
            }
            
            .file-row {
                grid-template-columns: 35px minmax(0, 2fr) 70px;
            }
            
            .list-date {
                display: none;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }
        }

        /* File Size Styling */
        .size-sm { color: #27ae60; }
        .size-md { color: #f39c12; }
        .size-lg { color: #e74c3c; }

        /* Active sort indicator */
        .sort-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            margin-left: 4px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sort-btn.active .sort-indicator,
        .order-btn.active .sort-indicator {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">
                        <i class="fas fa-folder-open"></i>
                    </div>
                    <div class="title">
                        <h1>Student Files Library</h1>
                        <p>Access all uploaded files and resources</p>
                    </div>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalFiles">0</span>
                        <span class="stat-label">Total Files</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="recentFiles">0</span>
                        <span class="stat-label">This Week</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Search -->
        <section class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search files by name...">
                <div class="search-actions">
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <button class="search-btn" id="clearSearchBtn" style="background: var(--gray); display: none;">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>
            </div>
        </section>

        <!-- Sort Controls -->
        <section class="sort-section">
            <div class="sort-controls">
                <div class="sort-row">
                    <span class="sort-label">Sort by:</span>
                    <div class="sort-buttons">
                        <button class="sort-btn" data-sort="date">
                            <i class="far fa-calendar"></i> Date
                            <span class="sort-indicator"></span>
                        </button>
                        <button class="sort-btn" data-sort="name">
                            <i class="fas fa-font"></i> Name
                            <span class="sort-indicator"></span>
                        </button>
                        <button class="sort-btn" data-sort="size">
                            <i class="fas fa-hdd"></i> Size
                            <span class="sort-indicator"></span>
                        </button>
                    </div>
                </div>
                <div class="sort-row">
                    <span class="sort-label">Order:</span>
                    <div class="sort-order">
                        <button class="order-btn" data-order="desc">
                            <i class="fas fa-sort-amount-down"></i> Descending
                            <span class="sort-indicator"></span>
                        </button>
                        <button class="order-btn" data-order="asc">
                            <i class="fas fa-sort-amount-up"></i> Ascending
                            <span class="sort-indicator"></span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Files Container -->
        <section class="files-container">
            <div class="files-header">
                <h2 class="section-title">
                    <i class="fas fa-file-alt"></i> All Files
                    <span id="filesCount" style="font-size: 14px; color: var(--gray); margin-left: 10px;">(0)</span>
                </h2>
                <div class="view-toggle">
                    <button class="view-btn active" id="gridViewBtn">
                        <i class="fas fa-th-large"></i> Grid
                    </button>
                    <button class="view-btn" id="listViewBtn">
                        <i class="fas fa-list"></i> List
                    </button>
                </div>
            </div>

            <!-- Files will be loaded here -->
            <div id="filesContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading files from Google Drive...</p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>All files are securely stored in Google Drive.</p>
            <p style="margin-top: 5px; font-size: 13px; opacity: 0.7;">
                <i class="fas fa-sync-alt"></i> Auto-refresh every 5 minutes
            </p>
        </footer>
    </div>

    <script>
        // Configuration - REPLACE WITH YOUR ACTUAL SCRIPT URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz9_c0Hr4aOusP5Wskn9fIw6UO6m8k4Esps3wJqKvZv2LQf6qcNFqP99cgU5UFOskVHsQ/exec';
        
        // State
        let allFiles = [];
        let filteredFiles = [];
        let currentView = 'grid';
        let currentSort = 'date';
        let currentOrder = 'desc';
        let currentSearch = '';

        // DOM Elements
        const filesContent = document.getElementById('filesContent');
        const totalFilesEl = document.getElementById('totalFiles');
        const recentFilesEl = document.getElementById('recentFiles');
        const filesCountEl = document.getElementById('filesCount');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const clearSearchBtn = document.getElementById('clearSearchBtn');
        const gridViewBtn = document.getElementById('gridViewBtn');
        const listViewBtn = document.getElementById('listViewBtn');

        // Utility Functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            if (bytes < 1024) return bytes + ' Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            const size = parseFloat((bytes / Math.pow(k, i)).toFixed(2));
            
            return size + ' ' + sizes[i];
        }

        function getSizeClass(bytes) {
            if (bytes < 1024 * 1024) return 'size-sm'; // Less than 1MB
            if (bytes < 1024 * 1024 * 10) return 'size-md'; // Less than 10MB
            return 'size-lg'; // 10MB or more
        }

        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                if (isNaN(diffDays)) return 'Recent';
                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return diffDays + ' days ago';
                
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
                });
            } catch (e) {
                return 'Recent';
            }
        }

        function getFileIconHTML(iconType) {
            const icons = {
                folder: 'fa-folder',
                pdf: 'fa-file-pdf',
                image: 'fa-file-image',
                video: 'fa-file-video',
                document: 'fa-file-word',
                spreadsheet: 'fa-file-excel',
                presentation: 'fa-file-powerpoint',
                archive: 'fa-file-archive',
                audio: 'fa-file-audio',
                text: 'fa-file-alt',
                file: 'fa-file'
            };
            
            const iconClass = icons[iconType] || 'fa-file';
            return `<i class="fas ${iconClass}"></i>`;
        }

        function updateStats(files) {
            const total = allFiles.length;
            const filtered = files.length;
            const now = new Date();
            const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            const recent = allFiles.filter(file => {
                try {
                    const fileDate = new Date(file.dateUploaded);
                    return !isNaN(fileDate) && fileDate >= oneWeekAgo;
                } catch (e) {
                    return false;
                }
            }).length;
            
            totalFilesEl.textContent = total.toLocaleString();
            recentFilesEl.textContent = recent.toLocaleString();
            filesCountEl.textContent = `(${filtered})`;
            
            // Show/hide clear button
            clearSearchBtn.style.display = currentSearch ? 'flex' : 'none';
        }

        // Sort Functions
        function sortFiles(files) {
            return [...files].sort((a, b) => {
                let valueA, valueB;
                
                switch(currentSort) {
                    case 'name':
                        valueA = a.name.toLowerCase();
                        valueB = b.name.toLowerCase();
                        break;
                    case 'size':
                        valueA = a.size || 0;
                        valueB = b.size || 0;
                        break;
                    case 'date':
                    default:
                        valueA = new Date(a.dateUploaded).getTime();
                        valueB = new Date(b.dateUploaded).getTime();
                }
                
                if (currentOrder === 'asc') {
                    return valueA > valueB ? 1 : -1;
                } else {
                    return valueA < valueB ? 1 : -1;
                }
            });
        }

        // Render Functions
        function renderGrid(files) {
            if (files.length === 0) {
                return `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-file-circle-exclamation"></i>
                        </div>
                        <h3>${currentSearch ? 'No files found' : 'No files available'}</h3>
                        <p>${currentSearch ? 'Try a different search term' : 'Files will appear here once uploaded'}</p>
                    </div>
                `;
            }

            const sortedFiles = sortFiles(files);
            
            return `
                <div class="files-grid">
                    ${sortedFiles.map(file => `
                        <div class="file-card" data-id="${file.id}" onclick="openFile('${file.url}')">
                            <div class="file-actions">
                                <button class="open-btn" onclick="event.stopPropagation(); openFile('${file.url}')" title="Open File">
                                    <i class="fas fa-external-link-alt"></i>
                                </button>
                            </div>
                            <div class="file-icon ${file.icon}">
                                ${getFileIconHTML(file.icon)}
                            </div>
                            <h3 class="file-name" title="${file.name.replace(/"/g, '&quot;')}">${file.name}</h3>
                            <div class="file-meta">
                                <span>
                                    <i class="fas fa-hdd"></i>
                                    <span class="${getSizeClass(file.size || 0)}">${formatFileSize(file.size || 0)}</span>
                                </span>
                                <span>
                                    <i class="fas ${file.icon === 'folder' ? 'fa-folder-open' : 'fa-file'}"></i>
                                    ${file.icon.charAt(0).toUpperCase() + file.icon.slice(1)}
                                </span>
                            </div>
                            <div class="file-date">
                                <i class="far fa-clock"></i> ${formatDate(file.dateUploaded)}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderList(files) {
            if (files.length === 0) {
                return renderGrid(files);
            }

            const sortedFiles = sortFiles(files);
            
            return `
                <div class="files-list">
                    ${sortedFiles.map(file => `
                        <div class="file-row" data-id="${file.id}" onclick="openFile('${file.url}')">
                            <div class="list-icon ${file.icon}">
                                ${getFileIconHTML(file.icon)}
                            </div>
                            <div class="list-name" title="${file.name.replace(/"/g, '&quot;')}">${file.name}</div>
                            <div class="list-size ${getSizeClass(file.size || 0)}">${formatFileSize(file.size || 0)}</div>
                            <div class="list-date">${formatDate(file.dateUploaded)}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderFiles(files) {
            updateStats(files);
            
            if (currentView === 'grid') {
                filesContent.innerHTML = renderGrid(files);
            } else {
                filesContent.innerHTML = renderList(files);
            }
            
            // Show/hide views based on current selection
            const gridEl = document.querySelector('.files-grid');
            const listEl = document.querySelector('.files-list');
            
            if (gridEl) gridEl.style.display = currentView === 'grid' ? 'grid' : 'none';
            if (listEl) listEl.style.display = currentView === 'list' ? 'flex' : 'none';
        }

        // Search Functionality
        function searchFiles() {
            currentSearch = searchInput.value.trim();
            
            if (!currentSearch) {
                filteredFiles = [...allFiles];
            } else {
                const searchLower = currentSearch.toLowerCase();
                filteredFiles = allFiles.filter(file => 
                    file.name.toLowerCase().includes(searchLower) ||
                    file.icon.toLowerCase().includes(searchLower) ||
                    file.mimeType.toLowerCase().includes(searchLower)
                );
            }
            
            renderFiles(filteredFiles);
            updateSortButtons();
        }

        function clearSearch() {
            searchInput.value = '';
            currentSearch = '';
            filteredFiles = [...allFiles];
            renderFiles(filteredFiles);
        }

        // File Operations
        function openFile(url) {
            window.open(url, '_blank');
        }

        // View Toggle
        function toggleView(view) {
            currentView = view;
            
            // Update button states
            gridViewBtn.classList.toggle('active', view === 'grid');
            listViewBtn.classList.toggle('active', view === 'list');
            
            // Render with current view
            renderFiles(filteredFiles);
        }

        // Sort Controls
        function updateSortButtons() {
            // Update sort buttons
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.sort === currentSort);
            });
            
            // Update order buttons
            document.querySelectorAll('.order-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.order === currentOrder);
            });
            
            // Update URL params for sharing
            updateURLParams();
        }

        function setSort(sortBy) {
            currentSort = sortBy;
            renderFiles(filteredFiles);
            updateSortButtons();
        }

        function setOrder(order) {
            currentOrder = order;
            renderFiles(filteredFiles);
            updateSortButtons();
        }

        function updateURLParams() {
            const params = new URLSearchParams();
            if (currentSearch) params.set('search', currentSearch);
            if (currentSort !== 'date') params.set('sort', currentSort);
            if (currentOrder !== 'desc') params.set('order', currentOrder);
            
            const newUrl = window.location.pathname + (params.toString() ? '?' + params.toString() : '');
            window.history.replaceState({}, '', newUrl);
        }

        // Load Files from Google Drive
        async function loadFiles() {
            try {
                filesContent.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading files from Google Drive...</p>
                    </div>
                `;

                // Build URL with parameters
                const params = new URLSearchParams();
                if (currentSearch) params.set('search', currentSearch);
                params.set('sort', currentSort);
                params.set('order', currentOrder);
                params.set('t', Date.now()); // Prevent caching
                
                const url = `${SCRIPT_URL}?${params.toString()}`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const text = await response.text();
                let data;
                
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    console.error('Failed to parse JSON:', text.substring(0, 200));
                    throw new Error('Invalid response format from server');
                }
                
                if (data && data.success && Array.isArray(data.files)) {
                    allFiles = data.files;
                    filteredFiles = [...allFiles];
                    renderFiles(filteredFiles);
                    
                    // Update UI
                    const listEl = document.querySelector('.files-list');
                    if (listEl) {
                        listEl.style.display = currentView === 'list' ? 'flex' : 'none';
                    }
                    
                } else {
                    throw new Error('Invalid data format received from server');
                }
                
            } catch (error) {
                console.error('Error loading files:', error);
                filesContent.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h3>Error Loading Files</h3>
                        <p>${error.message}</p>
                        <button class="retry-btn" onclick="loadFiles()">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Event Listeners
        searchBtn.addEventListener('click', searchFiles);
        clearSearchBtn.addEventListener('click', clearSearch);
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchFiles();
        });

        gridViewBtn.addEventListener('click', () => toggleView('grid'));
        listViewBtn.addEventListener('click', () => toggleView('list'));

        // Sort buttons
        document.querySelectorAll('.sort-btn').forEach(btn => {
            btn.addEventListener('click', () => setSort(btn.dataset.sort));
        });

        document.querySelectorAll('.order-btn').forEach(btn => {
            btn.addEventListener('click', () => setOrder(btn.dataset.order));
        });

        // Debounced search for better performance
        let searchTimeout;
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(searchFiles, 300);
        });

        // Load URL parameters on page load
        function loadURLParams() {
            const params = new URLSearchParams(window.location.search);
            
            if (params.has('search')) {
                currentSearch = params.get('search');
                searchInput.value = currentSearch;
            }
            
            if (params.has('sort')) {
                currentSort = params.get('sort');
            }
            
            if (params.has('order')) {
                currentOrder = params.get('order');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadURLParams();
            loadFiles();
            updateSortButtons();
            
            // Auto-refresh every 5 minutes
            setInterval(loadFiles, 5 * 60 * 1000);
        });
        
        // Make functions available globally
        window.openFile = openFile;
        window.loadFiles = loadFiles;
        window.clearSearch = clearSearch;
    </script>
