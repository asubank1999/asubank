<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #e3f2fd;
            --bg-secondary: #e8eaf6;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #757575;
            --border-color: #e0e0e0;
            --hover-border: #2196f3;
            --btn-primary: #2196f3;
            --btn-primary-hover: #1976d2;
            --gradient-start: #2196f3;
            --gradient-end: #3f51b5;
            --shadow: rgba(0, 0, 0, 0.1);
            --icon-pdf: #f44336;
            --icon-image: #2196f3;
            --icon-video: #9c27b0;
            --icon-archive: #ff9800;
            --icon-excel: #43a047;
            --icon-powerpoint: #ff5722;
            --icon-word: #1976d2;
            --icon-default: #757575;
        }

        [data-theme="dark"] {
            --bg-primary: #0a1929;
            --bg-secondary: #001e3c;
            --card-bg: #132f4c;
            --text-primary: #e3f2fd;
            --text-secondary: #b0bec5;
            --border-color: #1e4976;
            --hover-border: #42a5f5;
            --btn-primary: #42a5f5;
            --btn-primary-hover: #1e88e5;
            --gradient-start: #1565c0;
            --gradient-end: #283593;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            padding: 10px;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow);
            overflow: hidden;
            transition: background 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: white;
            padding: 20px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .header-title h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header-title p {
            color: #bbdefb;
            font-size: 13px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .theme-toggle, .refresh-btn {
            background: white;
            color: var(--btn-primary);
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .theme-toggle:hover, .refresh-btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-container {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            padding: 10px 15px;
            gap: 10px;
        }

        .search-box svg {
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            color: var(--text-primary);
            background: transparent;
        }

        .refresh-icon {
            width: 16px;
            height: 16px;
        }

        .refresh-icon.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .content {
            padding: 20px;
        }

        .loading, .error, .empty {
            text-align: center;
            padding: 40px 20px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--btn-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .error {
            color: #f44336;
        }

        .empty {
            color: var(--text-secondary);
        }

        .files-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .file-item:hover {
            border-color: var(--hover-border);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.2);
            transform: translateY(-2px);
        }

        .file-icon {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-icon svg {
            width: 28px;
            height: 28px;
        }

        .file-info {
            flex-grow: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 14px;
        }

        .file-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .file-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .open-btn {
            background: var(--btn-primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
            font-size: 13px;
        }

        .open-btn:hover {
            background: var(--btn-primary-hover);
        }

        .footer {
            background: var(--border-color);
            padding: 12px 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .icon-pdf { color: var(--icon-pdf); }
        .icon-image { color: var(--icon-image); }
        .icon-video { color: var(--icon-video); }
        .icon-audio { color: #4caf50; }
        .icon-archive { color: var(--icon-archive); }
        .icon-excel { color: var(--icon-excel); }
        .icon-powerpoint { color: var(--icon-powerpoint); }
        .icon-word { color: var(--icon-word); }
        .icon-default { color: var(--icon-default); }

        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }

            .header-title h1 {
                font-size: 20px;
            }

            .header-actions {
                width: 100%;
            }

            .theme-toggle, .refresh-btn {
                flex: 1;
                justify-content: center;
            }

            .content {
                padding: 15px;
            }

            .file-item {
                padding: 10px;
            }

            .file-name {
                font-size: 13px;
            }

            .file-meta {
                font-size: 11px;
            }

            .open-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .file-item {
                flex-wrap: wrap;
            }

            .open-btn {
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="header-top">
                    <div class="header-left">
                        <button class="back-btn" onclick="goBack()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 12H5M12 19l-7-7 7-7"/>
                            </svg>
                            Back
                        </button>
                        <div class="header-title">
                            <h1>Recent Files</h1>
                            <p>Google Drive files viewer</p>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="theme-toggle" id="themeToggle">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="5"/>
                                <line x1="12" y1="1" x2="12" y2="3"/>
                                <line x1="12" y1="21" x2="12" y2="23"/>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                                <line x1="1" y1="12" x2="3" y2="12"/>
                                <line x1="21" y1="12" x2="23" y2="12"/>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                            </svg>
                            <span id="themeText">Dark</span>
                        </button>
                        <button class="refresh-btn" id="refreshBtn">
                            <svg class="refresh-icon" id="refreshIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                            </svg>
                            Refresh
                        </button>
                    </div>
                </div>
                <div class="search-container">
                    <div class="search-box">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <input type="text" class="search-input" id="searchInput" placeholder="Search files...">
                    </div>
                </div>
            </div>

            <div class="content" id="content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading files...</p>
                </div>
            </div>

            <div class="footer" id="footer" style="display: none;">
                <p>Showing <span id="fileCount">0</span> file(s)</p>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzEOKlvZ0DbccuJ3DcNgor3ALA6Dbp3GTgaL2zmHRxMrbJXTuKxv-tTYkiZgDX69whi-A/exec';
        
        let allFiles = [];
        let filteredFiles = [];

        function goBack() {
            window.location.href = 'index.html';
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('themeText').textContent = newTheme === 'dark' ? 'Light' : 'Dark';
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('themeText').textContent = savedTheme === 'dark' ? 'Light' : 'Dark';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return diffDays + ' days ago';
            
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function getFileIcon(mimeType) {
            let iconClass = 'icon-default';
            let iconPath = 'M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z M13 2v7h7';
            
            if (mimeType.includes('pdf')) {
                iconClass = 'icon-pdf';
                iconPath = 'M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z M14 2v6h6 M16 13H8 M16 17H8 M10 9H8';
            } else if (mimeType.includes('image')) {
                iconClass = 'icon-image';
                iconPath = 'M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4 M17 8l-5-5-5 5 M12 3v12';
            } else if (mimeType.includes('video')) {
                iconClass = 'icon-video';
                iconPath = 'M23 7l-7 5 7 5V7z M16 5H3a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h13a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2z';
            } else if (mimeType.includes('audio')) {
                iconClass = 'icon-audio';
                iconPath = 'M9 18V5l12-2v13 M9 18c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3 3 1.34 3 3z M21 16c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3 3 1.34 3 3z';
            } else if (mimeType.includes('zip') || mimeType.includes('compressed')) {
                iconClass = 'icon-archive';
                iconPath = 'M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4 M7 10l5 5 5-5 M12 15V3';
            } else if (mimeType.includes('spreadsheet') || mimeType.includes('excel')) {
                iconClass = 'icon-excel';
                iconPath = 'M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z M14 2v6h6 M8 13h8 M8 17h8';
            } else if (mimeType.includes('presentation') || mimeType.includes('powerpoint')) {
                iconClass = 'icon-powerpoint';
                iconPath = 'M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z M14 2v6h6 M12 18v-6 M9 15h6';
            } else if (mimeType.includes('document') || mimeType.includes('word')) {
                iconClass = 'icon-word';
                iconPath = 'M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z M14 2v6h6 M16 13H8 M16 17H8 M10 9H8';
            }
            
            return '<svg class="' + iconClass + '" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="' + iconPath + '"/></svg>';
        }

        function openFile(url, name) {
            window.open(url, '_blank');
        }

        function searchFiles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                filteredFiles = allFiles;
            } else {
                filteredFiles = allFiles.filter(file => 
                    file.name.toLowerCase().includes(searchTerm)
                );
            }
            
            renderFiles(filteredFiles);
        }

        function renderFiles(files) {
            const content = document.getElementById('content');
            const footer = document.getElementById('footer');
            const fileCount = document.getElementById('fileCount');

            if (files.length === 0) {
                content.innerHTML = '<div class="empty"><svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/><polyline points="13 2 13 9 20 9"/></svg><p>No files found</p></div>';
                footer.style.display = 'none';
                return;
            }

            let filesHTML = '<div class="files-list">';
            files.forEach(function(file, index) {
                filesHTML += '<div class="file-item" data-index="' + index + '">';
                filesHTML += '<div class="file-icon">' + getFileIcon(file.mimeType) + '</div>';
                filesHTML += '<div class="file-info">';
                filesHTML += '<div class="file-name">' + file.name + '</div>';
                filesHTML += '<div class="file-meta">';
                filesHTML += '<span><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/></svg>' + formatFileSize(file.size) + '</span>';
                filesHTML += '<span><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>' + formatDate(file.dateUploaded) + '</span>';
                filesHTML += '</div></div>';
                filesHTML += '<button class="open-btn" data-url="' + file.url + '" data-name="' + file.name + '">Open</button>';
                filesHTML += '</div>';
            });
            filesHTML += '</div>';

            content.innerHTML = filesHTML;
            fileCount.textContent = files.length;
            footer.style.display = 'block';

            document.querySelectorAll('.open-btn').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    const name = this.getAttribute('data-name');
                    openFile(url, name);
                });
            });
        }

        function loadFiles() {
            const content = document.getElementById('content');
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = document.getElementById('refreshIcon');
            
            content.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Loading files...</p></div>';
            
            refreshBtn.disabled = true;
            refreshIcon.classList.add('spinning');

            fetch(SCRIPT_URL, {
                method: 'GET',
                mode: 'cors',
                cache: 'no-cache'
            })
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.status);
                    }
                    return response.json();
                })
                .then(function(data) {
                    allFiles = data.files || [];
                    filteredFiles = allFiles;
                    renderFiles(filteredFiles);
                    refreshBtn.disabled = false;
                    refreshIcon.classList.remove('spinning');
                })
                .catch(function(error) {
                    console.error('Fetch error:', error);
                    content.innerHTML = '<div class="error"><p>Failed to load files</p><p style="font-size: 12px; margin-top: 10px;">' + error.message + '</p><button class="open-btn" onclick="loadFiles()" style="margin-top: 16px;">Try Again</button></div>';
                    refreshBtn.disabled = false;
                    refreshIcon.classList.remove('spinning');
                });
        }

        document.getElementById('refreshBtn').addEventListener('click', loadFiles);
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        document.getElementById('searchInput').addEventListener('input', searchFiles);
        
        initTheme();
        window.onload = loadFiles;
    </script>
</body>
</html>
