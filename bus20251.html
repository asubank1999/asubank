// Filter + Theme
function filterSchedule(filter="all"){
const term=document.getElementById("searchInput").value.toLowerCase();
const filtered=busData.filter(a=>a.name.toLowerCase().includes(term)||a.pickup.toLowerCase().includes(term));
renderSchedule(filtered,filter);
document.getElementById("amButton").classList.toggle("active",filter==="am");
document.getElementById("pmButton").classList.toggle("active",filter==="pm");
document.getElementById("timeFilter").value=filter;
}

document.getElementById("themeToggle").addEventListener("click",()=>document.body.classList.toggle("dark"));
document.addEventListener("DOMContentLoaded",()=>{
renderSchedule(busData,"all");
document.getElementById("searchInput").addEventListener("input",()=>filterSchedule(document.getElementById("timeFilter").value));
document.getElementById("timeFilter").addEventListener("change",e=>filterSchedule(e.target.value));
document.getElementById("amButton").addEventListener("click",()=>filterSchedule("am"));
document.getElementById("pmButton").addEventListener("click",()=>filterSchedule("pm"));
});
