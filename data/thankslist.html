<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks to Our Contributors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :focus {
            outline: none;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .thanks-container {
            background: linear-gradient(145deg, #1e1e1e 0%, #252525 100%);
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5),
                        0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .thanks-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,204,0,0.1) 0%, transparent 70%);
            transform: rotate(25deg);
            pointer-events: none;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            display: block;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(255, 204, 0, 0.4));
            transition: transform 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .thanks-container h1 {
            margin: 0 0 30px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }

        .thanks-container h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            border-radius: 3px;
        }

        .names {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .names li {
            font-size: 32px;
            font-weight: 600;
            color: #fff;
            padding: 15px 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: default;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .names li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 153, 0, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .names li:hover {
            transform: translateY(-5px);
            background: rgba(255, 153, 0, 0.1);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2), 0 0 15px rgba(255, 153, 0, 0.4);
        }

        .names li:hover::before {
            left: 100%;
        }

        .shine-text {
            background: linear-gradient(45deg, #ffcc00, #ff9900, #ffcc00);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            text-shadow: 0 0 10px rgba(255, 153, 0, 0.5), 0 0 20px rgba(255, 153, 0, 0.3);
        }

        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .heart {
            color: #ff3366;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .thanks-container {
                padding: 25px 20px;
                border-radius: 16px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                margin-bottom: 20px;
            }
            
            .thanks-container h1 {
                font-size: 24px;
                margin-bottom: 25px;
            }
            
            .names li {
                font-size: 26px;
                padding: 12px 15px;
            }
            
            .footer {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .thanks-container {
                padding: 20px 15px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .thanks-container h1 {
                font-size: 22px;
            }
            
            .names li {
                font-size: 22px;
                padding: 10px 12px;
            }
        }

        /* Disable text selection */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="no-select">
    <div class="thanks-container">
        <img src="ASU_Jordan_logo-removebg-preview.png" alt="ASU Jordan Logo" class="logo">
        <h1>Thanks to Our Contributors!</h1>
        <ul class="names">
            <li><span class="shine-text">Qusai</span></li>
            <li><span class="shine-text">Lina</span></li>
            <li><span class="shine-text">Sabrina Emad</span></li>
            <li><span class="shine-text">Osama Alawneh</span></li>
        </ul>
        <div class="footer">
            Made with <span class="heart"><i class="fas fa-heart"></i></span> for our amazing team
        </div>
    </div>

    <script>
        // Disable keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+U, etc.
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'U') ||
                (e.ctrlKey && e.key === 'S') ||
                (e.ctrlKey && e.key === 'R')
            ) {
                e.preventDefault();
                return false;
            }
        });

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Add touch interaction for mobile
        document.querySelectorAll('.names li').forEach(item => {
            item.addEventListener('touchstart', function() {
                this.classList.add('hover-effect');
            });
            
            item.addEventListener('touchend', function() {
                this.classList.remove('hover-effect');
            });
        });

        // Prevent zoom on double-tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
