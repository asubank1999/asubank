<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rate Your Teacher</title>
  <style>
    :root {
      --bg:#0f172a;
      --text:#f8fafc;
      --accent:#3b82f6;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:var(--bg);
      color:var(--text);
      font-family:"Poppins",system-ui,sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      overflow:hidden;
    }
    .wrap{
      position:relative;
      width:100%;
      max-width:900px;
      height:100%;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    iframe{
      width:100%;
      height:100%;
      border:none;
      transform:scale(1.25);
      transform-origin:top center;
      border-radius:14px;
    }
    .back{
      position:absolute;
      top:15px;left:15px;
      background:rgba(255,255,255,.08);
      border:none;
      color:#fff;
      padding:8px 14px;
      border-radius:8px;
      cursor:pointer;
      z-index:10;
    }
    .back:hover{background:rgba(255,255,255,.18)}
    .loader{
      position:absolute;
      top:50%;left:50%;
      transform:translate(-50%,-50%);
      color:var(--accent);
      font-weight:600;
      font-size:1rem;
    }
    @media(max-width:700px){
      iframe{transform:scale(1)}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <button class="back" onclick="location.href='index.html'">← Back</button>
    <div class="loader" id="load">Loading rating portal…</div>
    <iframe id="frame" onload="document.getElementById('load').style.display='none'"></iframe>
  </div>

  <script>
    const scriptURL="https://script.google.com/macros/s/AKfycbwdw7QBPLeBz1X-xBP6JeZEF5t7i4Ru1VfWshVqanRKd6xN0J2gQqvvovnTrYI_bpKt/exec";
    window.addEventListener("DOMContentLoaded",()=>{document.getElementById("frame").src=scriptURL});
  </script>
</body>
</html>
