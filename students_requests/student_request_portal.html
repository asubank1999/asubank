<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyHub — Secure Payment Gateway</title>
  <style>
    :root {
      --brand-800: #a31414;
      --brand-600: #c41e1e;
      --bg: #f9fafc;
      --text: #1a1a1a;
      --card: #fff;
      --muted: #555;
      --shadow: 0 6px 20px rgba(0,0,0,0.08);
      --success: #2e7d32;
      --danger: #c62828;
    }
    body.dark {
      --bg: #121317;
      --text: #f5f6f9;
      --card: #1f1f24;
      --muted: #b8bdc9;
      --shadow: 0 6px 20px rgba(0,0,0,0.45);
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background .3s, color .3s, opacity .6s ease;
      opacity: 1;
      font-size: clamp(16px, 2.4vw, 18px);
      text-align: center;
      padding: 1rem;
    }

    .fade-out {
      opacity: 0;
      transition: opacity .5s ease;
    }

    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: var(--shadow);
      max-width: 420px;
      width: 100%;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: var(--brand-800);
      margin-bottom: 0.75rem;
    }

    p {
      color: var(--muted);
      margin: 0.5rem 0 1rem;
      line-height: 1.5;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 1.5rem;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      transition: transform 0.1s, filter 0.2s;
    }

    button:hover {
      filter: brightness(1.05);
    }

    button:active {
      transform: scale(0.98);
    }

    .yes-btn {
      background: var(--success);
      color: white;
    }

    .no-btn {
      background: var(--danger);
      color: white;
    }

    .toggle {
      position: fixed;
      top: 15px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      color: var(--muted);
    }

    .switch {
      position: relative;
      width: 44px;
      height: 22px;
    }

    .switch input {
      display: none;
    }

    .track {
      position: absolute;
      inset: 0;
      background: #ccc;
      border-radius: 999px;
      transition: background .2s;
    }

    .thumb {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #fff;
      transition: left .2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.25);
    }

    .switch input:checked + .track {
      background: var(--brand-600);
    }

    .switch input:checked + .track .thumb {
      left: calc(100% - 20px);
    }

    footer {
      position: fixed;
      bottom: 15px;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <!-- Theme toggle -->
  <div class="toggle">
    <span>Dark</span>
    <label class="switch">
      <input type="checkbox" id="modeSwitch">
      <span class="track"><span class="thumb"></span></span>
    </label>
  </div>

  <!-- Payment Confirmation Card -->
  <div class="card">
    <h1>Proceed to Payment</h1>
    <p>You’re about to request <strong>custom study materials</strong>.</p>
    <p>To continue, you must pay the <strong>service fee (3 JDs)</strong> on the next page.</p>
    <p>If you don’t want to pay now, you can go back to the main page.</p>

    <div class="btn-group">
      <button class="yes-btn" id="yesBtn">Proceed & Pay</button>
      <button class="no-btn" id="noBtn">Cancel & Go Back</button>
    </div>
  </div>

  <footer>© 2025 StudyHub — Secure Payment Gateway</footer>

  <script>
    // === DARK MODE ===
    const modeSwitch = document.getElementById('modeSwitch');
    const stored = localStorage.getItem('studyhub-theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const initialDark = stored ? stored === 'dark' : prefersDark;
    document.body.classList.toggle('dark', initialDark);
    modeSwitch.checked = initialDark;
    modeSwitch.addEventListener('change', () => {
      document.body.classList.toggle('dark', modeSwitch.checked);
      localStorage.setItem('studyhub-theme', modeSwitch.checked ? 'dark' : 'light');
    });

    // === PAGE TRANSITION ===
    function fadeRedirect(url) {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = url;
      }, 500); // match CSS transition time
    }
// === BUTTON LOGIC ===
document.getElementById('yesBtn').addEventListener('click', () => {
  window.open("https://script.google.com/macros/s/AKfycbyKU-gQNsslbbfUsl8pJTeBej8NPMPV0GKamRrli650ck2c-5zX5wopeFPzlITocQcNtg/exec", "_blank"); // Opens link in a new tab
});

    document.getElementById('noBtn').addEventListener('click', () => {
      fadeRedirect("index.html");
    });
  </script>
</body>
</html>
