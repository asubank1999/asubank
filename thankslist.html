<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks List</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thanks-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .thanks-container h1 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #ffcc00;
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        .names {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .names li {
            font-size: 48px;
            margin: 10px 0;
            color: #fff;
            text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600;
        }

        .names li:hover {
            text-shadow: 0 0 20px #ff9900, 0 0 30px #ff9900;
        }

        .test-names {
            margin-top: 20px;
            font-size: 146px;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <img src="ASU_Jordan_logo-removebg-preview.png" alt="Logo" class="logo">
        <h1>Thanks to Our Contributors!</h1>
        <ul class="names">
            <li>Qusai</li>
            <li>Lina</li>
            <li>Sabrina</li>
        </ul>
        </div>
    </div>
</body>
</html>
