<!DOCTYPE html>
<html lang="en">
<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.body.style.transform = "scale(2.1)";
    document.body.style.transformOrigin = "0 0";
    document.body.style.width = "46.77%";  // Adjusted for correct scaling
    document.body.style.height = "76.67%"; // Adjusted for correct scaling
    document.body.style.overflow = "auto"; // Allow scrolling
  });
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASU Document Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-color-light: #f5f5f5;
            --background-color-dark: #121212;
            --text-color-light: #333;
            --text-color-dark: #e0e0e0;
            --card-background-color-light: #ffffff;
            --card-background-color-dark: #1e1e1e;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .banner-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .banner-logo {
            width: 50px;
            height: auto;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
        }

        nav {
            background-color: var(--secondary-color);
            padding: 0.5rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a, nav ul li button {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover, nav ul li button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .subject-card {
            background-color: var(--card-background-color-light);
            color: var(--text-color-light);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            text-decoration: none;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .subject-card h3 {
            margin: 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .subject-card img {
            width: 24px;
            height: 24px;
        }

        .modern-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 1rem;
        }

        .modern-button:hover {
            background-color: #1976D2;
            transform: scale(1.05);
        }

        .fade-text {
            font-size: 1rem;
            font-weight: 600;
            animation: fadeEffect 2s infinite;
            margin: 1rem 0;
        }

        @keyframes fadeEffect {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        #mode-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .subject-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <script>
        document.getElementById('mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark' || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
