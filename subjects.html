<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Company Name</title>
    <style>
        :root {
            --dark-bg: #121212;
            --accent-orange: #ff6b35;
            --light-orange: #ff9e71;
            --text-light: #f5f5f5;
            --text-muted: #aaaaaa;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
        }
        
        .container {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
            border-left: 4px solid var(--accent-orange);
        }
        
        h1 {
            color: var(--accent-orange);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: var(--text-muted);
        }
        
        .logo {
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-orange);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--accent-orange);
            color: var(--dark-bg);
            padding: 0.8rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .btn:hover {
            background-color: transparent;
            color: var(--accent-orange);
            border-color: var(--accent-orange);
            transform: translateY(-2px);
        }
        
        .error-code {
            font-size: 1rem;
            color: var(--text-muted);
            margin-top: 2rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ASU BANK</div>
        <h1>This page no longer exists</h1>
        <p>The page you're looking for may have been moved or deleted. Please return to our homepage or contact support if you believe this is an error.</p>
        <a href="index" class="btn">Return to Homepage</a>
        <div class="error-code">Error code: 410</div>
    </div>
</body>
</html>
