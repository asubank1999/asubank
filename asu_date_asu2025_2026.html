<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>العد التنازلي للأحداث</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    
    h1, h2 {
      margin: 0;
    }
    
    main {
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      box-shadow: 0 2px 3px rgba(0,0,0,0.1);
      background-color: white;
    }
    
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #3498db;
      color: white;
      font-weight: bold;
    }
    
    tr:hover {
      background-color: #f1f1f1;
    }
    
    /* Date column specific */
    td:first-child {
      width: 150px; /* Wider date column */
      font-weight: bold;
      color: #2c3e50;
    }
    
    /* Countdown column */
    td:last-child {
      font-family: monospace;
      color: #e74c3c;
    }
    
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2c3e50;
      color: white;
      margin-top: 1rem;
    }
    
    /* Stylish link design */
    .back-link {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      margin: 1rem 0;
    }
    
    /* Hover effect */
    .back-link:hover {
      background-color: #45a049;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
      transform: translateY(-3px);
    }
    
    /* Dark mode toggle button */
    #mode-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #2c3e50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    
    /* Dark mode styles */
    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    
    .dark-mode table {
      background-color: #1e1e1e;
      box-shadow: 0 2px 3px rgba(0,0,0,0.3);
    }
    
    .dark-mode th {
      background-color: #2980b9;
    }
    
    .dark-mode tr:hover {
      background-color: #2a2a2a;
    }
    
    .dark-mode td {
      border-bottom: 1px solid #444;
    }
    
    .dark-mode td:first-child {
      color: #ecf0f1;
    }
    
    .dark-mode header, .dark-mode footer {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <button id="mode-toggle">تبديل الوضع</button>
  
  <header>
    <h1>العد التنازلي للأحداث الجامعية</h1>
  </header>
  
  <main>
    <center>
      <a href="index" class="back-link">ASU Bank👈🏽 </a>
    </center>
    
    <section id="events-table">
      <h2>جدول الأحداث</h2>
      <table>
        <thead>
          <tr>
            <th>التاريخ</th>
            <th>اليوم</th>
            <th>الحدث</th>
            <th>العد التنازلي</th>
          </tr>
        </thead>
        <tbody id="events-body">
          <!-- Event rows will be dynamically added here -->
        </tbody>
      </table>
    </section>
  </main>
  
  <footer>
    <p>جميع الحقوق محفوظة &copy; 2025</p>
  </footer>
  
  <script src="data\asu_date_script2025_2026.js"></script>
  
  <script>
    // Dark mode toggle functionality
    document.getElementById('mode-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    // Check for saved theme preference or use system preference
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark' || 
          (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.body.classList.add('dark-mode');
      }
    });

    // Security measures
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    document.addEventListener('copy', function(e) {
      e.preventDefault();
    });

    document.addEventListener('paste', function(e) {
      e.preventDefault();
    });

    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && (e.key === 'c' || e.key === 'v' || e.key === 'x' || e.key === 'u' || e.key === 'a')) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
